<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Julian Rosenblum">

  <title>Julian Rosenblum | Conic Grapher</title>

  <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Game CSS -->
  <link href="style.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>
<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Conic Grapher <small>by <a href="../../">Julian Rosenblum</a></small></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="well app">
            <canvas class="sketchpad" id="canvas" width="500" height="500">Your browser does not support canvas.</canvas>
          </div>
        </div>
        <div class="col-md-4">
          <div class="well">
            1 unit = <input class="conic" type="text" id="scale" size="2" value="25" /> pixels.<br />
            <label for="conic">Conic Section: </label><select id="conic">
              <option value="circ" selected="selected">Circle</option>
              <option value="ell">Ellipse/Hyperbola</option>
              <option value="para">Parabola</option>
            </select>
            <div id="circ">
            <label for="circCentX">Center: </label>(<input class="conic" type="text" size="1" id="circCentX" />, <input class="conic" type="text" size="1" id="circCentY" />)<br />
            <label for="circRad">Radius: </label><input class="conic" type="text" size="1" id="circRad" />
            </div>
            <div id="ell">
            <label for="ellFoc1X">Focus<sub>1</sub>: </label>(<input class="conic" type="text" size="1" id="ellFoc1X" />, <input class="conic" type="text" size="1" id="ellFoc1Y" />)<br />
            <label for="ellFoc2X">Focus<sub>2</sub>: </label>(<input class="conic" type="text" size="1" id="ellFoc2X" />, <input class="conic" type="text" size="1" id="ellFoc2Y" />)<br />
            <label for="ellDist">Constant distance: </label><input class="conic" type="text" size="1" id="ellDist" />
            </div>
            <div id="para">
            <label for="paraFocX">Focus: </label>(<input class="conic" type="text" size="1" id="paraFocX" />, <input class="conic" type="text" size="1" id="paraFocY" />)<br />
            <label for="paraAxis">Directrix: </label>
            <select id="paraAxis">
              <option value="x">x</option>
              <option value="y" selected="selected">y</option>
            </select>
            = <input class="conic" type="text" size="1" id="paraDir" />
            </div>
            <div class="btn btn-primary" id="button">Graph</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- jQuery -->
  <script src="../js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="../js/bootstrap.min.js"></script>

  <!-- Game Scripts -->
  <script src="../js/canvasplus.js"></script>
  <script src="index.js"></script>

</body>
</html>
